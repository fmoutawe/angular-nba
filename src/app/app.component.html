<div class="container pt-4 pb-4">
    <h1 class="mb-4">Liste des joueurs de la saison</h1>
    <div class="card-columns">
        <div class="card" *ngFor="let player of players">
            <div class="card-body">
                <h2 class="h4 card-title">{{player.first_name}} {{player.last_name}}</h2>
                <p class="card-text">Position: {{player.position}}</p>
            </div>
        </div>
    </div>
</div>
